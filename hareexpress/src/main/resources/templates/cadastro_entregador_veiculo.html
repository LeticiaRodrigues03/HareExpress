<div class="container mt-5">
  <div class="row">
    <div class="divisor"></div>
    <div class="col-sm">
      <h3>Adicionar Novo Veiculo</h3><br>
      <form>

        <br>
        <div class="row">
          <div class="col">
            <label for="senha">Placa</label>
            <input type="password" class="form-control"  id="senha">
          </div>
          <div class="col">
            <label>Ano-Veiculo</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="senha">Renavam</label>
            <input type="password" class="form-control"  id="senha">
          </div>
          <div class="col">
            <label>Cpf Documento</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="senha">Marca</label>
            <input type="password" class="form-control"  id="senha">
          </div>
          <div class="col">
            <label>Modelo</label>
            <input type="password" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <br>
            <label>Tipo de Veiculo</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione o seu veiculo</option>
              <option value="1">Bicicleta</option>
              <option value="2">Bicicleta Motorizada</option>
              <option value="3">Motocicleta</option>
              <option value="4">Carro de Passeio</option>
              <option value="5">Carro de Carga</option>
              <option value="6">Caminhão pequeno porte</option>
            </select>
          </div>
          <br>
          <div class="form-check">
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Possuo Veiculo Eletrico!
            </label>
          </div>
          <br>
          <div class="form-check">
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Possuo autorização para utilizar meu veiculo como ferramenta de trabalho.
            </label>
          </div>
        </div>
      </form>
    </div>
