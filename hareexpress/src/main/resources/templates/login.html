<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/login.css" type="text/css" />

</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 he-col-img">
                    <img src="../src/Rectangle 4.png" class="he-img-login">
                </div>
                <div class="col-md-6 he-col-login">

                    <div class="card he-card-login">
                        <img src="../src/image_3.png" class="he-img-login-logo">
                        <div class="card-title">Login</div>
                        <div class="card-body">

                            <form action="/auth"  method="post">
                                <label for="email" class="he-label">E-mail ou usuário</label>
                                <input type="text"  id="email" placeholder="Entre com e-mail ou usuário" name="email" required>
                                <label for="senha" class="he-label">Senha</label>
                                <input type="password" id="senha" placeholder="Entre com a senha" name="senha" required>
                                <button type="submit">Entrar</button>
                            </form>

                            <p>
                                Ainda não possui conta?  <a href="/user/create">Cadastrar-se</a>
                            </p>

                            <p>
                                <a href="/">Voltar</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
