<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acompanhar Pedido</title>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styleCss.css" type="text/css" />

</head>
<body>

    <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="paginainicial.html"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="src/images/image_3.png" class="img_fluid" alt="image 4.png">
        </a>

        <ul class="nav">
            <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">Já sou
                Cadastrado</a></li>
        </ul>
    </header>

    <h1 align="center">Acompanhar pedido</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md">
                <p>Digite o código do seu pedido:</p>
                <form>
                    <input type="text" class="form-control" id="nome_completo" aria-describedby="emailHelp"
                           placeholder="#123452">
                </form>
            </div>
            <div class="col-md">
            </div>
        </div>
        <div class="row">
            <div class="divisor"></div>
            <div class="container-fluid">
                <div class="row row-cols-1 mb-3 ">
                    <div class="col">
                        <div class="card mb-4 rounded-4 shadow border border-3 ">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Pedido #NUMERO</h4>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mb-4">
                                    <li><label class="label"><b>Retirada</b></label> (endereço de coleta)</li>
                                    <li><label class="label"><b>Destino:</b></label> (endereço de entrega)</li>
                                    <li><label class="label"><b>Status:</b></label> (valor a receber)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="divisor"></div>

            <div class="row">
                <div class="col-md">
                </div>
                <div class="col-md" align="center">

                </div>
                <div class="col-md">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
