<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar pessoa fisica endereco</title>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/cadastrar.css" type="text/css" />

</head>

<body>

    <nav class="navbar he-nav">
        <div class="container-fluid">
            <a class="navbar-brand he-color-nav" href="/">
                <img src="../src/image_3.png" class="he-img-nav" alt="image 4.png">
            </a>
            <ul class="nav">
                <li class="nav-item"><a href="/login" class="nav-link he-button he-button1" aria-current="page">Já sou
                        cadastrado</a></li>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container mt-5">
        <div class="row">
            <div class="divisor"></div>
            <div class="col-sm">
                <h3>Endereço</h3><br>
                <form>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco"
                            placeholder="Digite seu nome endereço" name="endereco">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" name="numero">
                        </div>
                        <div class="col">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade">
                        </div>
                        <div class="col">
                            <label for="cep">CEP</label>
                            <input type="number" class="form-control" id="cep" name="cep">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                        <div class="col">
                            <label for="pais">País</label>
                            <input type="text" class="form-control" id="pais" name="pais">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="divisor"></div>

        <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
<!--                <button class="button button1"><a class="link_button" href="/usuario_finalizado">Cadastrar</a></button>-->
                <input type="submit" value="Salvar">
            </div>
            <div class="col-md">
            </div>
        </div>



</body>

</html>
