<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoa Jurídica</title>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="../js/actions.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/cadastrar.css" type="text/css" />
</head>

<body>

    <nav class="navbar he-nav">
        <div class="container-fluid">
            <a class="navbar-brand he-color-nav" href="/">
                <img src="../src/image_3.png" class="he-img-nav" alt="image 4.png">
            </a>
            <ul class="nav">
                <li class="nav-item"><a href="/login" class="nav-link he-button he-button1" aria-current="page">Já sou
                        cadastrado</a></li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
          <div class="divisor"></div>
          <div class="col-sm">
            <h3>Dados de Acesso</h3><br>
            <form id="form" name="user">
              <div class="form-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nome_completo" aria-describedby="emailHelp" placeholder="Digite seu nome completo" required>
              </div>
                <br>
              <div class="form-group">
                <label for="email">Endereço de Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu endereço de e-mail" required>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control"  id="senha" required>
                </div>
                <div class="col">
                  <label for="confirmar_senha">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmar_senha" required>
                </div>
              </div>
            </form> 
          </div>
        </div>
    
        <div class="divisor"></div>
    
        <div class="row">
          <div class="col-md">
          </div>
          <div class="col-md" align="center">
            <button class="button button1"><a onclick="save()" class="link_button">Cadastrar</a></button>
          </div>
          <div class="col-md">
          
          </div>
        </div>
    
      </div>

</body>

</html>
